<!DOCTYPE html>
<head>
  {{> ./partials/metadata.html }}
  <title>{{index.title}}</title>
  <meta name="description" content="{{index.description}}"/>
  <link rel="canonical" href="{{& rootUrl}}"/>
  <!-- <social> --> 
  <meta property="og:locale" content="en_UK" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{index.socialTitle}}" />
  <meta property="og:description" content="{{index.description}}" />
  <meta property="og:url" content="{{& rootUrl}}" />
  <meta property="og:site_name" content="{{siteName}}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description" content="{{index.description}}" />
  <meta name="twitter:title" content="{{index.socialTitle}}" />
  <meta name="twitter:site" content="@{{twitterAccount}}" />
  <meta name="twitter:creator" content="@{{twitterAccount}}" />
  <!-- </social> --> 
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/gel-grid.min.css">
</head>
<body>
  <div class="site">
    {{> ./partials/header.html }}
    <section class="page-content">
      <h1>Purrs and Paws</h1>
    </section>
  </div>
  {{> ./partials/google-analytics.html }}
</body>
