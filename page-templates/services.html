<!DOCTYPE html>
<head>
  {{> ./partials/metadata.html }}
  <title>{{services.title}}</title>
  <meta name="description" content="{{services.description}}"/>
  <link rel="canonical" href="{{& rootUrl}}services"/>
  <!-- <social> --> 
  <meta property="og:locale" content="en_UK" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{services.socialTitle}}" />
  <meta property="og:description" content="{{services.description}}" />
  <meta property="og:url" content="{{& rootUrl}}services" />
  <meta property="og:site_name" content="{{siteName}}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description" content="{{services.description}}" />
  <meta name="twitter:title" content="{{services.socialTitle}}" />
  <meta name="twitter:site" content="@{{twitterAccount}}" />
  <meta name="twitter:creator" content="@{{twitterAccount}}" />
  <!-- </social> --> 
  <link rel="stylesheet" type="text/css" href="css/services.css">
  <link rel="stylesheet" type="text/css" href="css/gel-grid.min.css">
</head>
<body>
  <div class="site">
    {{> ./partials/header.html }}
    <section class="services page">
      <div class="gel-wrap">
        <div class="gel-layout">
          <div class="gel-layout__item gel-2/3@l gel-1/1">
            <div class="page__content">
              <section class="services__description">
                <h1>Services &amp; Prices</h1>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
    {{> ./partials/footer.html }}
  </div>
  {{> ./partials/google-analytics.html }}
</body>
