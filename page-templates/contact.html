<!DOCTYPE html>
<head>
  {{> ./partials/metadata.html }}
  <title>{{contact.title}}</title>
  <meta name="description" content="{{contact.description}}"/>
  <link rel="canonical" href="{{& rootUrl}}contact"/>
  <!-- <social> --> 
  <meta property="og:locale" content="en_UK" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{contact.socialTitle}}" />
  <meta property="og:description" content="{{contact.description}}" />
  <meta property="og:url" content="{{& rootUrl}}contact" />
  <meta property="og:site_name" content="{{siteName}}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description" content="{{contact.description}}" />
  <meta name="twitter:title" content="{{contact.socialTitle}}" />
  <meta name="twitter:site" content="@{{twitterAccount}}" />
  <meta name="twitter:creator" content="@{{twitterAccount}}" />
  <!-- </social> --> 
  <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
  <div class="site">
    {{> ./partials/header.html }}
    <section class="page-content">
      <h1>Purrs and Paws</h1>
    </section>
  </div>
  {{> ./partials/google-analytics.html }}
</body>
