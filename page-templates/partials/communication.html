<section class="communication">
  <div class="gel-wrap">
    <div class="gel-layout gel-layout--flush">
      <div class="gel-layout-item gel-1/2@m gel-1/3">
        <section class="communication__email">
          <a title="Email us" href="mailto:contact@purrsandpawsuk.com">
            <i class="fa fa-envelope-o"></i><span>contact@purrsandpawsuk.com</span>
          </a>
        </section>
      </div>
      <div class="gel-layout-item gel-1/2@m gel-2/3">
        <section class="communication__social">
          <ul class="communication__social__items">
            <li class="communication__social__item">
              <a title="Twitter" href="http://twitter.com/{{twitterAccount}}">
                <i class="fa fa-twitter-square" title="@{{twitterAccount}}"></i>
              </a>
            </li>
            <li class="communication__social__item">
              <a title="Instagram" href="http://instagram.com/{{instagramAccount}}">
                <i class="fa fa-instagram" title="{{instagramAccount}}"></i>
              </a>
            </li>
            <li class="communication__social__item">
              <a title="Facebook" href="http://facebook.com/{{facebookAccount}}">
                <i class="fa fa-facebook-official" title="{{facebookAccount}}"></i>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
</section>
